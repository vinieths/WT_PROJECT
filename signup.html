<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="signup.css" />
    <title>Registration Form</title>




</head>

<body>

    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form" name="myform" onsubmit="return validateform()">
            <div class="input-box"> <label>Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter full name" onfocus="getFocus1()"
                    onblur="getBlur1()" autofocus />
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" name="email" id="email" placeholder="Enter email address" onfocus="getFocus2()"
                    onblur="getBlur2()" />
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label> <input type="text" name="phno" id="phno"
                        placeholder="Enter phone number" onfocus="getFocus4()" onblur="getBlur4()" />
                </div>
                <div class="input-box"> <label>Birth Date</label>
                    <input type="date" id="date" placeholder="Enter birth date" onfocus="getFocus3()"
                        onblur="getBlur3()" />
                </div>
            </div>
            <div class="gender-box">
                <label class="text-white">Gender</label>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" /> <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" /> <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-box address"> <label>Address</label>
                <input type="text" class="text-white" placeholder="Enter street address" id="address"
                    onfocus="getFocus7()" onblur="getBlur7()" />
                <input type="text" placeholder="Enter street address line 2" id="address1" onfocus="getFocus8()"
                    onblur="getBlur8()" />
                <div class="column">
                    <input type="text" name="city" id="city" placeholder="Enter your city" onfocus="getFocus9()"
                        onblur="getBlur9()" />
                    <input type="text" name="pin" id="pin" placeholder="Enter your pincode" onfocus="getFocus10()"
                        onblur="getBlur10()" />
                </div>
                <div class="column">
                    <input type="password" name="password" id="password" placeholder="Create a password"
                        onfocus="getFocus5()" onblur="getBlur5()" />
                    <input type="password" name="password1" id="password1" placeholder="Confirm your password"
                        onfocus="getFocus6()" onblur="getBlur6()" />
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;
            var password1 = document.myform.password1.value;
            var phno = document.myform.phno.value;
            var email = document.myform.email.value;
            var pin = document.myform.pin.value;
            var city = document.myform.city.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            }
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if (password != password1) {
                alert("Password mismatch");
                return false;
            }
            if (password.length != "") {
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
                if (regex.test(password) === false) {
                    alert("Please enter a valid password");
                    return false;
                }
            }
            if (city.length != "") {
                var regex = /^(?=.[A-z])/;
                if (regex.test(city) === false) {
                    alert("Please enter a valid city");
                    return false;
                }
            }
            if (name.length != "") {
                var regex = /^(?=.[A-z])/;
                if (regex.test(name) === false) {
                    alert("Please enter a valid Name");
                    return false;
                }
            }
            if (pin.length != 6) {
                alert("Please enter a valid pin number");
                return false;
            }
            if (phno.length != 10) {
                alert("Please enter a valid phone number");
                return false;
            }
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true)
            }
            else {
                alert("You have entered an invalid email address!")
                return (false)
            }
        }
        function getFocus1() {
            document.getElementById("name").style.borderBlockColor = "red";
        }

        function getFocus2() {
            document.getElementById("email").style.borderBlockColor = "red";
        }

        function getFocus3() {
            document.getElementById("date").style.borderBlockColor = "red";
        }

        function getFocus4() {
            document.getElementById("phno").style.borderBlockColor = "red";
        }

        function getFocus5() {
            document.getElementById("password").style.borderBlockColor = "red";
        }

        function getFocus6() {
            document.getElementById("password1").style.borderBlockColor = "red";
        }

        function getFocus7() {
            document.getElementById("address").style.borderBlockColor = "red";
        }

        function getFocus8() {
            document.getElementById("address1").style.borderBlockColor = "red";
        }

        function getFocus9() {
            document.getElementById("city").style.borderBlockColor = "red";
        }

        function getFocus10() {
            document.getElementById("pin").style.borderBlockColor = "red";
        }

        function getBlur1() {
            document.getElementById("name").style.borderBlockColor = "white";
        }

        function getBlur2() {
            document.getElementById("email").style.borderBlockColor = "white";
        }

        function getBlur3() {
            document.getElementById("date").style.borderBlockColor = "white";
        }

        function getBlur4() {
            document.getElementById("phno").style.borderBlockColor = "white";
        }

        function getBlur5() {
            document.getElementById("password").style.borderBlockColor = "white";
        }

        function getBlur6() {
            document.getElementById("password1").style.borderBlockColor = "white";
        }

        function getBlur7() {
            document.getElementById("address").style.borderBlockColor = "white";
        }

        function getBlur8() {
            document.getElementById("address1").style.borderBlockColor = "white";
        }

        function getBlur9() {
            document.getElementById("city").style.borderBlockColor = "white";
        }

        function getBlur10() {
            document.getElementById("pin").style.borderBlockColor = "white";
        }
    </script>

</body>


</html>
