<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-primary,
        .btn-secondary {
            color: #ffffff;
        }

        .form-control {
            border-color: #ced4da;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bike Booking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="C:\xampp\htdocs\Vinieth\homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="C:\xampp\htdocs\Vinieth\About.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="C:\xampp\htdocs\Vinieth\Contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 style="color: #ff7f50;">Bike Booking</h2>
        <form action="#" method="post" id="booking-form">
            <div class="form-group">
                <label for="email" style="color: #000000;">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="form-group">
                <label for="phone" style="color: #000000;">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                    required>
                <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="form-group">
                <label for="bike" style="color: #000000;">Bike Name:</label>
                <input type="text" class="form-control" id="bike" name="bike" placeholder="Enter the bike name"
                    required>
                <div class="invalid-feedback">Please enter the bike name.</div>
            </div>

            <div class="form-group">
                <label for="days" style="color: #000000;">Number of Days:</label>
                <input type="number" class="form-control" id="days" name="days" placeholder="Enter the number of days"
                    min="1" required>
                <div class="invalid-feedback">Please enter a valid number of days.</div>
            </div>

            <div class="form-group">
                <label for="amount" style="color: #000000;">Amount per Day:</label>
                <input type="text" class="form-control" id="amount" value="1000" disabled>
            </div>

            <div class="form-group">
                <label for="total" style="color: #000000;">Total Amount:</label>
                <input type="text" class="form-control" id="total" name="total" disabled>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Calculate total amount
        function calculateTotalAmount() {
            var days = parseInt(document.getElementById('days').value);
            var amountPerDay = 1000; // Fixed amount per day
            var totalAmount = days * amountPerDay;
            document.getElementById('total').value = totalAmount;
        }

        // Update total amount on input change
        document.getElementById('days').addEventListener('input', calculateTotalAmount);

        // Form validation
        var form = document.getElementById('booking-form');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
